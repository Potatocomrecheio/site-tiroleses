<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escola Municipal Tiroleses</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tela de boas-vindas -->
  <section class="welcome">
    <h1 class="fade-in big-title">Escola Municipal Tiroleses</h1>
    <p class="fade-in delay-1 description">Bem-vindo ao nosso site oficial!</p>
    <button id="startBtn" class="btn fade-in delay-2">Explorar Agora</button>
  </section>

  <!-- Tela principal -->
  <section class="main-content hidden">
    <button id="backBtn" class="btn-back fade-in">Voltar</button>
    <div class="button-group fade-in delay-1">
      <a href="https://www.instagram.com/escolamunicipaltiroleses/" target="_blank" class="btn btn-instagram">Instagram</a>
      <button id="aboutBtn" class="btn">Sobre</button>
      <a href="https://www.youtube.com/@JLTVTIROLESES" target="_blank" class="btn btn-youtube">YouTube</a>
    </div>
    <img src="https://i.postimg.cc/fRYQPJ3j/SIMBOLO-ESCOLA.png" alt="Logo Escola" class="logo fade-in delay-2" />
  </section>

  <!-- Modal Sobre -->
  <div class="overlay" id="modalOverlay">
    <div class="modal">TESTE</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
