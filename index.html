<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escola Municipal Tiroleses</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Gilmer:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    /* (seu CSS está igual, então mantive sem alterações) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(to top, #3498db 0%, #2980b9 50%, #2c3e50 100%);
      font-family: 'Gilmer', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 50px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #34aadc;
      color: white;
      font-size: 18px;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-instagram {
      background-color: #34aadc;
      transition: all 0.4s ease;
    }

    .btn-instagram:hover {
      background-image: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      background-size: 200%;
      background-position: center;
      color: white;
    }

    .btn-youtube:hover {
      background-color: #FF0000;
      color: white;
    }

    .logo {
      max-width: 500px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay.active {
      display: flex;
    }

    .modal {
      background-color: white;
      color: #2c3e50;
      padding: 30px 40px;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      animation: zoomIn 0.4s ease;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .btn {
        font-size: 16px;
        padding: 12px 20px;
      }

      .logo {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Escola Municipal Tiroleses</h1>

  <div class="button-group">
    <a href="https://www.instagram.com/escolamunicipaltiroleses/" target="_blank" class="btn btn-instagram">Instagram</a>
    <button id="openModal" class="btn">Clique</button>
    <a href="https://www.youtube.com/@JLTVTIROLESES" target="_blank" class="btn btn-youtube">YouTube</a>
  </div>

  <img src="https://i.postimg.cc/fRYQPJ3j/SIMBOLO-ESCOLA.png" alt="Logo Escola Municipal Tiroleses" class="logo" />

  <!-- Modal -->
  <div class="overlay" id="modalOverlay">
    <div class="modal">TESTE</div>
  </div>

  <script>
    const openModalBtn = document.getElementById('openModal');
    const modalOverlay = document.getElementById('modalOverlay');

    openModalBtn.addEventListener('click', () => {
      modalOverlay.classList.add('active');
    });

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.classList.remove('active');
      }
    });
  </script>
</body>
</html>
